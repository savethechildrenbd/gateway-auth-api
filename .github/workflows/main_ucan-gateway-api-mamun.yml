# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ucan-gateway-api-mamun

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
        env:
          DB_HOST: ucan-gateway-mamun-db.mysql.database.azure.com
          DB_USER: ucangatewaymamun@ucan-gateway-mamun-db
          DB_PASSWORD: Ucangateway@mamun
          DB_NAME: ucan_db
          DB_PORT: 3306
          NODE_PORT: 80
          SESSION_SECRET: iqKIrZIOa9UkgE0lp8R8MQ
          ACCESS_TOKEN_EXPIRY_DAY: 1

      - name: npm install
        run: npm install
      - name: Build the app
        run: npm run start

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ucan-gateway-api-mamun'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_68F59E0B75344692B99FBA8B84A5BF98 }}
          package: .
